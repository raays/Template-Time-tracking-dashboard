<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css"/>
  <title>Dashboard</title>
</head>
<body>
  <div class="dashboard">
    
    <section class="description"> 
        <div class="description__content">
          <img src="images/image-jeremy.png" alt="avatar"/>
          <p><span>Report for</span><br>Jeremy Robson</p>
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="#" id="daily">Daily</a></li>
            <li><a href="#" id="weekly">Weekly</a></li>
            <li><a href="#" id="monthly">Monthly</a></li>
          </ul>
        </nav>
    </section>

    <section class="work">
      <div class="container">
        <div class="work__title row-title">
          <h2>Work</h2>
          <a href="#">...</a>
        </div>
        <div class="work__days row-hours">
          <h3>32hrs</h3>
          <p><span>Last Week - 36hrs</span></p>
        </div>
      </div>
    </section>

    <section class="play">
     <div class="container">
        <div class="play__title row-title">
          <h2>Play</h2>
          <a href="#">...</a>
        </div>
        <div class="play__days row-hours">
          <h3>10hrs</h3>
          <p><span>Last Week - 8hrs</span></p>
        </div>
      </div>
   
    </section>

    <section class="study">
      <div class="container">
        <div class="study__title row-title">
          <h2>Study</h2>
          <a href="#">...</a>
        </div>
        <div class="study__days row-hours">
          <h3>4hrs</h3>
          <p><span>Last Week - 7hrs</span></p>
        </div>
      </div>
    
    </section>

    <section class="exercise">
      <div class="container">
        <div class="exercise__title row-title">
          <h2>Exercise</h2>
          <a href="#">...</a>
        </div>
        <div class="exercise__days row-hours">
          <h3>4hrs</h3>
          <p><span>Last Week - 5hrs</span></p>
        </div>
      </div>
    </section>

    <section class="social">
      <div class="container">
        <div class="social__title row-title">
          <h2>Social</h2>
          <a href="#">...</a>
        </div>
        <div class="social__days row-hours">
          <h3>5hrs</h3>
          <p><span>Last Week - 10hrs</span></p>
        </div>
      </div>
    </section>
    
    <section class="self">
      <div class="container">
        <div class="self__title row-title">
          <h2>Self</h2>
          <a href="#">...</a>
        </div>
        <div class="self__days row-hours">
          <h3>2hrs</h3>
          <p><span>Last Week - 2hrs</span></p>
        </div>
      </div>
    </section>

  </div>
</body>
</html>
